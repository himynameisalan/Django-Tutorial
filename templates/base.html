<!--
  Set title & content block.
  Include navigation bar.
-->
<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-4.5.2-dist/css/bootstrap.min.css' %}">
  <title>{% block title %} {% endblock %}</title>
</head>
<body>
  {% include 'navbar.html'%}
  {% block body %} {% endblock %}
</body>
</html>
